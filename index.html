<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Isidora - Videomaker</title>
    <link rel="icon" type="image/x-icon" href="img/camera-reels.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --cor-verde: #006400;       /* Verde escuro para os textos */
            --cor-verde-botao: #009400; /* Verde mais vibrante para o botão */
        }

        body {
            background-image: url('img/fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            font-family: 'Montserrat', sans-serif;
            color: var(--cor-verde);
        }

        .full-height-row {
            min-height: 100vh;
        }
        
        .hero-image {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            max-height: 90vh; /* Permitir que a imagem seja um pouco maior */
        }

        .slogan {
            /* Tamanho base para celulares (Extra Small - xs) */
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .whatsapp-button {
            /* Tamanho base para celulares (Extra Small - xs) */
            padding: 14px 28px;
            font-size: 1.1rem;

            background-color: var(--cor-verde-botao);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .whatsapp-button:hover {
            background-color: #007a00;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .whatsapp-button i {
            margin-right: 10px;
            font-size: 1.5rem;
            vertical-align: middle;
        }

        /* --- MELHORIAS DE RESPONSIVIDADE --- */

        /* Small devices (sm, 576px e acima) */
        @media (min-width: 576px) {
            .slogan {
                font-size: 1.5rem; /* Aumenta um pouco em telas um pouco maiores */
            }
        }

        /* Medium devices (md, 768px e acima) - Tablets */
        @media (min-width: 768px) {
            .slogan {
                font-size: 1.6rem;
            }
            .whatsapp-button {
                padding: 16px 35px;
                font-size: 1.2rem;
            }
        }

        /* Large devices (lg, 992px e acima) - Onde o layout muda para 2 colunas */
        @media (min-width: 992px) {
            .slogan {
                font-size: 1.7rem;
            }
            .hero-image {
                max-height: 80vh; /* Reduz a altura máxima no desktop para melhor enquadramento */
            }
        }
        
        /* Extra large devices (xl, 1200px e acima) - Desktops maiores */
        @media (min-width: 1200px) {
            .slogan {
                font-size: 1.8rem; /* Aumenta ainda mais em telas bem largas */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row full-height-row align-items-center py-5 py-lg-0">
            
            <div class="col-lg-6 text-center">
                <img src="img/marina.png" alt="Foto de Marina Isidora, videomaker" class="hero-image img-fluid">
            </div>

            <div class="col-lg-6 text-center text-lg-start p-3 p-lg-5">
                <p class="slogan">
                    Pronta para transmitir sentimentos, é só me chamar no WhatsApp!
                </p>
                <a href="#" id="whatsapp-link" class="whatsapp-button" role="button">
                    <i class="bi bi-whatsapp"></i>
                    Clique aqui e fale comigo
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneNumber = '5534998669158';
            const message = encodeURIComponent('Olá, Marina! Vim pelo seu site e gostaria de saber mais sobre seu trabalho.');
            
            const whatsappLink = document.getElementById('whatsapp-link');
            whatsappLink.href = `https://wa.me/${phoneNumber}?text=${message}`;
        });
    </script>

</body>
</html>
